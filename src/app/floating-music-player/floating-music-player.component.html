<div class="container">
  <ion-toolbar *ngIf="currentMusicTrack">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <p>
          {{currentMusicTrack.name}}
        </p>
      </ion-col>
      <ion-col size="12">
        <ion-range 
          pin
          #trackRange 
          color="primary"
          (touchend)="seekTrackTo()"
          (touchstart)="OnSeekTrackFocus()">
        </ion-range>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button fill="clear" (click)="prev()" color="dark">
          <ion-icon slot="icon-only" name="play-skip-back"></ion-icon>
        </ion-button> 
        <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="dark">
          <ion-icon slot="icon-only" name="play"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="togglePlayer(true)"  *ngIf="isPlaying" color="dark">
          <ion-icon slot="icon-only" name="pause"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="next()" color="dark">
          <ion-icon slot="icon-only" name="play-skip-forward"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="setOrderPreference(orderPreference.SHUFFLE)" color="dark">
          <ion-icon slot="icon-only" name="shuffle"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="setOrderPreference(orderPreference.ALL_IN_LOOP)" color="dark">
          <ion-icon slot="icon-only" name="sync"></ion-icon>
        </ion-button>
        <ion-button fill="clear" (click)="setOrderPreference(orderPreference.ONE_IN_LOOP)" color="dark">
          <ion-icon slot="icon-only" name="repeat"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</div>
