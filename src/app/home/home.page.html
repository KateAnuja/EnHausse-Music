<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      YT Downloader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-input placeholder="Enter Youtube URL..." [(ngModel)]="url"></ion-input>
    <ion-button color="primary" (click)="verifyUrl()">Download</ion-button>
</ion-content>
