<ion-header>
  <ion-toolbar>
    <ion-title>playlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-input 
    [(ngModel)]="playlist" 
    placeholder="Enter here..">
  </ion-input>
  <ion-button 
    (click)="addNewPlaylist(playlist)">
    Add New Playlist
  </ion-button>
  <ion-card (click)="openPlaylist(favPlaylistString)">
    <ion-card-header>
      <ion-card-title>
        Favourites
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-label>
        Total Songs : {{ favouritesCount }}
      </ion-label>
    </ion-card-content>
  </ion-card>
  <ion-virtual-scroll 
    [items]="playlistArray" 
    approxItemHeight="320px">
    <ion-card 
      *virtualItem="let item; let itemBounds = bounds;"
      (click)="openPlaylist(item.name)">
      <ion-card-header>
        <ion-card-title>
          {{ item.name }}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>
          Total Songs : {{ item.count }}
        </ion-label>
        <ion-buttons>
          <ion-button 
            (click)="deletePlaylist(item)">
            <ion-icon 
              name="trash">
            </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
