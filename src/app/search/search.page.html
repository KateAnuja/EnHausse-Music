<ion-header class="header">
  <div class="cardHeader"></div>
</ion-header>

<ion-content>
  <ion-input 
    class="inputUrl" 
    #searchInput 
    (ionChange)="searchTerm()" 
    placeholder="Type here..">
  </ion-input>


  <ion-item 
    *ngFor="let sugession of suggestionArray" 
    (click)="getSearchResults(sugession)">
    {{sugession}}
  </ion-item>
  
  
  <ion-card 
    *ngFor="let searchResult of searchResultArray">
    <ion-item 
      button 
      (click)="downloadVideo(searchResult.videoId)">
      <ion-avatar 
        slot="start">
        <img [src]="searchResult.thumbnail">
      </ion-avatar>
      <ion-label>
          <h2>
            {{searchResult.title}}
          </h2>
          <p>
            {{searchResult.duration}}
          </p>
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
<ion-footer *ngIf="downloadPercentage > 0">
  <ion-card>
    <ion-label>Downloading...</ion-label>
    <ion-card-content>
      <ion-progress-bar [value]="downloadPercentage"></ion-progress-bar>
    </ion-card-content>
  </ion-card>
</ion-footer>
